<div class="container">
  <div class="text-center">
    <h2 class="text-success">Users list</h2>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Gender</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index;">
              <th scope="row"> {{ user.id }} </th>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{user.gender}}</td>
              <td>
                <span [ngClass]="{'text-success': user.status === 'active', 'text-danger': user.status === 'inactive'}">
                  {{user.status | titlecase}}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="text-center">
    <h2 class="text-info">Drag and Drop Table</h2>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Section Name</th>
            <th scope="col">Section Title</th>
          </tr>
        </thead>
        <tbody cdkDropList (cdkDropListDropped)="onDrop($event)">
          <tr *ngFor="let product of dragTableData; let i = index;" cdkDrag cdkDragLockAxis="y">
            <th class="col-xs">
              <div class="drag-handle">
                <ng-container>
                </ng-container>
              </div>
            </th>
            <td> {{ product.id }} </td>
            <td> {{ product.section_name }} </td>
            <td> {{ product.show_section_title }} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
